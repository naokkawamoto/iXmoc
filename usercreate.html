<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iXmoc - Create User</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .header, .footer {
            background-color: #007bff; /* Bootstrapのプライマリカラー */
            color: white;
            padding: 10px 0;
        }
        .sidebar {
            background-color: #0056b3; /* より濃い青色 */
            color: white;
            min-height: calc(100vh - 120px); /* サイドバーの高さを画面全体に */
            transition: width 0.3s;
            position: fixed; /* サイドバーを固定 */
            top: 70px; /* ヘッダーの高さ + 10px */
            bottom: 60px; /* フッターの高さ */
        }
        .sidebar-expanded {
            width: 250px;
        }
        .sidebar-collapsed {
            width: 0;
            overflow: hidden;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 15px;
            margin-left: 250px; /* サイドバーの幅と同じ値 */
            transition: margin-left 0.3s;
        }
        .content.sidebar-collapsed {
            margin-left: 0;
        }
        body, html {
            height: 100%;
        }
        .container-fluid {
            min-height: calc(100vh - 120px); /* ヘッダーとフッターの高さを除外 */
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div include-html="header.html"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Include Sidebar -->
            <div include-html="sidebar.html"></div>

            <!-- Main Content -->
            <main id="main-content" class="col content">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="usermanage.html">User List</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Create User</li>
                    </ol>
                </nav>
                <h2>Create User</h2>
                <!-- ここにユーザー作成フォームを追加 -->
                <form>
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Enter user name">
                    </div>
                    <div class="mb-3">
                        <label for="userMail" class="form-label">Mail</label>
                        <input type="email" class="form-control" id="userMail" placeholder="Enter user email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleAdmin" value="Admin">
                            <label class="form-check-label" for="roleAdmin">Project Owner(PO)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rolePM" value="ProjectManager">
                            <label class="form-check-label" for="rolePM">Project Director (PD)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rolePM" value="ProjectManager">
                            <label class="form-check-label" for="rolePM">Project Manager (PM)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleSM" value="SiteManager">
                            <label class="form-check-label" for="roleSM">Site Manager (SM)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleOP" value="Operator">
                            <label class="form-check-label" for="roleOP">Site Engineer (SE)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleVD" value="Vendor">
                            <label class="form-check-label" for="roleVD">SubContractor (SC)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="roleAdmin" value="Admin">
                            <label class="form-check-label" for="roleAdmin">Admin (Ad)</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='usermanage.html'">CANCEL</button>
                        <button type="submit" class="btn btn-primary btn-lg">CREATE</button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <!-- Include Footer -->
    <div include-html="footer.html"></div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/includeHTML.js"></script>
    <script>
        includeHTML();
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('sidebarToggle').addEventListener('click', function() {
                var sidebar = document.getElementById('sidebar');
                var mainContent = document.getElementById('main-content');
                if (sidebar.classList.contains('sidebar-expanded')) {
                    sidebar.classList.remove('sidebar-expanded');
                    sidebar.classList.add('sidebar-collapsed');
                    mainContent.classList.add('sidebar-collapsed');
                } else {
                    sidebar.classList.remove('sidebar-collapsed');
                    sidebar.classList.add('sidebar-expanded');
                    mainContent.classList.remove('sidebar-collapsed');
                }
            });
        });
    </script>
</body>
</html>
